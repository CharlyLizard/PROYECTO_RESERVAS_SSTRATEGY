<app-admin-header></app-admin-header>

<div class="p-4">
  <div class="mb-4 flex items-center space-x-2">
    <mat-form-field class="w-60 bg-white rounded-lg" appearance="outline">
      <mat-icon matPrefix class="text-gray-500">search</mat-icon>
      <input
        matInput
        placeholder="Buscar proveedores..."
        class="py-1"
        [(ngModel)]="textoBusqueda"
        (input)="filtrarProveedores()"
      />
    </mat-form-field>

    <button mat-raised-button class="bg-green-600 text-white hover:bg-green-700" (click)="addProveedor()">
      <mat-icon>add</mat-icon>
      AGREGAR
    </button>
    <button mat-raised-button class="bg-green-600 text-white hover:bg-green-700" [disabled]="!proveedorSeleccionado" (click)="editProveedor()">
      <mat-icon>edit</mat-icon>
      EDITAR
    </button>
    <button mat-raised-button class="bg-green-600 text-white hover:bg-green-700" [disabled]="!proveedorSeleccionado" (click)="deleteProveedor()">
      <mat-icon>delete</mat-icon>
      ELIMINAR
    </button>
  </div>

  <div class="grid grid-cols-12 gap-6">
    <div class="col-span-3">
      <h2 class="text-lg font-medium mb-4 text-gray-700">PROVEEDORES</h2>
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div
          *ngFor="let proveedor of proveedoresFiltrados"
          class="p-4 border-b cursor-pointer transition-colors duration-200"
          [class.bg-green-50]="proveedorSeleccionado?.id === proveedor.id"
          [class.border-green-500]="proveedorSeleccionado?.id === proveedor.id"
          (click)="selectProveedor(proveedor)"
        >
          <h3 class="font-medium text-gray-800">{{ proveedor.nombre }} {{ proveedor.apellido }}</h3>
          <p class="text-sm text-gray-600">{{ proveedor.email }}</p>
        </div>
        <div *ngIf="proveedoresFiltrados.length === 0" class="p-4 text-gray-500 text-center">
          No se encontraron proveedores.
        </div>
      </div>
    </div>

    <div class="col-span-9" *ngIf="proveedorSeleccionado; else noSelection">
      <h2 class="text-lg font-medium mb-4 text-gray-700">DETALLES</h2>
      <div class="bg-white rounded-lg shadow p-6 space-y-4">
        <div>
          <label class="text-gray-500 text-sm font-medium">Nombre</label>
          <input
            class="border rounded px-2 py-1 w-full"
            [(ngModel)]="proveedorSeleccionado.nombre"
            readonly
          />
        </div>
        <div>
          <label class="text-gray-500 text-sm font-medium">Servicio Asociado</label>
          <select
            class="border rounded px-2 py-1 w-full"
            [(ngModel)]="proveedorSeleccionado.servicio.id"
            [disabled]="true"
          >
            <option *ngFor="let servicio of servicios" [value]="servicio.id">
              {{ servicio.nombre }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <ng-template #noSelection>
      <p class="text-gray-500 text-center col-span-9">
        Selecciona un proveedor para ver los detalles.
      </p>
    </ng-template>
  </div>
</div>
