<aside class="h-full overflow-y-auto">
  <div class="p-4 pb-6 border-b border-gray-700">
    <h2 class="text-white font-semibold text-xl mb-1">SStrategy</h2>
    <p class="text-green-300 text-sm">Sistema de Reservas</p>
  </div>

  <nav class="mt-6">
    <ul>
      <li *ngFor="let item of menuItems" class="mb-1">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-green-700"
          class="flex items-center px-4 py-3 text-gray-300 hover:bg-green-600 rounded-lg transition-colors duration-200"
          [class.bg-green-700]="item.active"
        >
          <mat-icon class="mr-3 text-gray-300">{{item.icon}}</mat-icon>
          <span>{{item.name}}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="mt-auto p-4 border-t border-gray-700 pt-6">
    <button mat-button class="w-full text-white bg-red-600 hover:bg-red-700 py-2 rounded-lg flex items-center justify-center">
      <mat-icon class="mr-2">exit_to_app</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </div>
</aside>
