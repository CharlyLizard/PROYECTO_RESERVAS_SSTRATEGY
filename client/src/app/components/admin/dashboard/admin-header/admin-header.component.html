<header class="bg-green-700 text-white p-4 flex items-center justify-between">
  <div class="flex items-center space-x-2">
    <mat-icon>check_circle</mat-icon>
    <h1 class="text-lg font-semibold">EasyAppointments</h1>
  </div>
  <nav class="flex items-center space-x-2">
    <a href="#" class="text-white hover:underline flex items-center px-3">
      <mat-icon class="mr-1 text-sm">calendar_today</mat-icon>
      Calendario
    </a>
    <a routerLink="/admin/clients" class="text-white hover:underline flex items-center px-3">
      <mat-icon class="mr-1 text-sm">people</mat-icon>
      Clientes
    </a>

    <!-- Servicios Dropdown -->
    <button mat-button [matMenuTriggerFor]="serviciosMenu" class="text-white  !text-white flex items-center px-1 min-w-0">
      <mat-icon class="mr-1 text-sm">business_center</mat-icon>
      Servicios
      <mat-icon class="text-white text-sm">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #serviciosMenu="matMenu">
      <button mat-menu-item routerLink="/admin/services">
        <mat-icon>work</mat-icon>
        <span>Servicios</span>
      </button>
      <button mat-menu-item routerLink="/admin/categories">
        <mat-icon>category</mat-icon>
        <span>Categorías</span>
      </button>
    </mat-menu>

    <!-- Usuarios Dropdown -->
    <button mat-button [matMenuTriggerFor]="usuariosMenu" class="text-white !text-white  flex items-center px-1 min-w-0">
      <mat-icon class="mr-1 text-sm">group</mat-icon>
      Usuarios
      <mat-icon class="text-white text-sm">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #usuariosMenu="matMenu">
      <button mat-menu-item routerLink="/admin/providers">
        <mat-icon>support_agent</mat-icon>
        <span>Proveedores</span>
      </button>
      <button mat-menu-item routerLink="/admin/secretary">
        <mat-icon>assignment_ind</mat-icon>
        <span>Secretarios/as</span>
      </button>
      <button mat-menu-item routerLink="/admin/administradores">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Administradores</span>
      </button>
    </mat-menu>

    <!-- Usuario Dropdown -->
    <button mat-button [matMenuTriggerFor]="perfilMenu" class="text-white  !text-white flex items-center px-1 min-w-0">
      <mat-icon class="mr-1 text-sm">account_circle</mat-icon>
      Nombre usuario
      <mat-icon class="text-white text-sm">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #perfilMenu="matMenu">
      <button mat-menu-item routerLink="/admin/configuracion">
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </button>
      <button mat-menu-item routerLink="/admin/cuenta">
        <mat-icon>person</mat-icon>
        <span>Cuenta</span>
      </button>
      <button mat-menu-item routerLink="/admin/acerca-de">
        <mat-icon>info</mat-icon>
        <span>Acerca de</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </nav>
</header>
