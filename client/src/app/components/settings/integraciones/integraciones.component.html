<div class="max-w-4xl mx-auto bg-white rounded shadow p-8 mt-4">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-lg font-semibold tracking-widest text-gray-700 uppercase">Integraciones</h2>
  </div>
  <p class="text-sm text-gray-600 mb-6">
    Las integraciones permiten conectar con aplicaciones externas y APIs de terceros.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div
      *ngFor="let integracion of integraciones"
      class="border border-gray-300 rounded-lg p-4 flex flex-col justify-between"
    >
      <div>
        <h3 class="text-sm font-bold text-gray-700 mb-2">{{ integracion.titulo }}</h3>
        <p class="text-sm text-gray-600">{{ integracion.descripcion }}</p>
      </div>
      <button
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mt-4 transition"
        (click)="configurarIntegracion(integracion.titulo)"
      >
        {{ integracion.boton }}
      </button>
    </div>
  </div>
</div>
